name: Deploy Backend to Production (FTP Method)

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: 🚀 Deploy Backend via FTP
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Backend Dependencies
        working-directory: ./backend
        run: npm install --production

      # Optional build step (uncomment if using TypeScript or build commands)
      # - name: 🏗️ Build Backend
      #   working-directory: ./backend
      #   run: npm run build

      - name: 🚀 Deploy Backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /home/silversp/salestrackerback.silverspringbank.com/
          protocol: ftp
          port: 21
          exclude: |
            **/node_modules/**
            **/.git*/**
            .github/**
            **/.env
            **/test/**
            **/*.log

