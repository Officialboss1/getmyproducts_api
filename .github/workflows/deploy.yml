name: Deploy Backend to Production (SFTP Method)

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: ğŸš€ SFTP Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install --production

      # ğŸ”§ Optional: Build step (only if your backend needs to be built, e.g. TypeScript)
      # - name: ğŸ—ï¸ Build Backend
      #   run: npm run build

      - name: ğŸš€ Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: 22
          private_key: ${{ secrets.SSH_KEY }}
          local_path: "./" 
          remote_path: "/home/silversp/salestrackerback.silverspringbank.com/"
          exclude: |
            **/.git*
            **/node_modules/**
            .github/**

      # Optional: Notify server or external service after deployment
      - name: ğŸ”„ Notify Server (Optional)
        run: |
          curl -X POST https://salestrackerback.silverspringbank.com/restart \
          -H "Authorization: Bearer ${{ secrets.RESTART_TOKEN }}"
        continue-on-error: true
