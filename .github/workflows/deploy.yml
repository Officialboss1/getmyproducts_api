name: Deploy Backend to Production (SFTP Method)

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: 🚀 SFTP Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm install --production

      # 🔧 Optional build step (for TypeScript or builds)
      # - name: 🏗️ Build Backend
      #   run: npm run build

      - name: 🚀 Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: 22
          private_key: ${{ secrets.SSH_KEY }}
          local_path: "./"
          remote_path: "/home/silversp/salestrackerback.silverspringbank.com/"
          exclude: |
            **/.git*
            **/node_modules/**
            .github/**

      - name: 🧩 Create .env file on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "${{ secrets.PRODUCTION_ENV_FILE }}" > /home/silversp/salestrackerback.silverspringbank.com/.env

      - name: 🔄 Restart API (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/silversp/salestrackerback.silverspringbank.com
            pm2 restart sales-tracker-api || pm2 start server.js --name sales-tracker-api
